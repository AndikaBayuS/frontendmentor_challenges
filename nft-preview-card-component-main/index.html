<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              main: "hsl(217, 54%, 11%)",
              card: "hsl(216, 50%, 16%)",
              line: "hsl(215, 32%, 27%)",
              "soft-blue": "hsl(215, 51%, 70%)",
              "soft-cyan": "hsl(178, 100%, 50%)",
              "cyan-hover": "hsla(178, 100%, 50%, 0.5)",
            },
            fontfamily: {
              sans: ["Outfit", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="h-screen bg-main flex justify-center items-center">
    <div class="max-w-xs bg-card p-5 rounded-md shadow-xl cursor-pointer">
      <header class="relative">
        <img
          src="images/image-equilibrium.jpg"
          alt="product"
          class="rounded-md"
        />
        <div
          class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden opacity-0 hover:opacity-100 hover:bg-cyan-hover transition duration-300 ease-in-out rounded-md flex justify-center items-center"
        >
          <img src="images/icon-view.svg" alt="view" class="" />
        </div>
      </header>
      <main class="mt-5">
        <!-- title an description -->
        <p class="font-semibold text-white hover:text-soft-cyan">
          Equilibrium #3429
        </p>
        <p class="text-soft-blue font-normal mt-3">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <!-- price and time left -->
        <div class="flex justify-between text-sm font-semibold pt-3">
          <div class="flex space-x-1 items-center">
            <img src="images/icon-ethereum.svg" alt="eth" class="h-4" />
            <p class="text-soft-cyan">0.041 ETH</p>
          </div>
          <div class="flex space-x-1 items-center">
            <img src="images/icon-clock.svg" alt="clock" class="h-4" />
            <p class="text-soft-blue">3 days left</p>
          </div>
        </div>
      </main>
      <footer>
        <!-- divider -->
        <hr class="my-3 border-line" />
        <!-- creator -->
        <div class="flex space-x-2 items-center">
          <img
            src="images/image-avatar.png"
            alt="avatar"
            class="h-6 w-6 bg-white p-0.5 rounded-full"
          />
          <p class="text-white text-sm hover:text-soft-cyan">
            <span class="text-soft-blue">Creation of</span> Jules Wyvern
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
