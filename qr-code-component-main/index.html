<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="script.js"></script>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-lightGray">
  <div class="w-mobile mx-auto py-5 lg:w-desktop">
    <div class="bg-white p-5 rounded-3xl w-80 mx-auto">
      <img src="images/image-qr-code.png" alt="QR" class="rounded-3xl" height="250">
      <div class="text-center py-5">
        <p class="font-bold text-darkBlue text-xl mb-3">Improve your front-end skills by building projects</p>
        <p class="font-normal text-grayishBlue text-[15px]">Scan the QR code to visit Frontend Mentor and take your
          coding skills to the
          next level</p>
      </div>
    </div>
    <div class="attribution mt-5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Andika Bayu Santoso</a>.
    </div>
  </div>
</body>

</html>
